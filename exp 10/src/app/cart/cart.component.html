<div class="cart-container">
    <div *ngIf="items.length === 0" class="cart-empty-message">Your cart is empty</div>
    <div *ngFor="let item of items" class="cart-item">
      <h2>{{ item.name }}</h2>
      <p>Rs.{{ item.price }}</p>
    </div>
  
    <div *ngIf="orderPlaced" class="order-placed-message">Order Placed</div>
  
    <div class="cart-buttons">
      <button (click)="clearCart()">Clear Cart</button>
      <button (click)="placeOrder()">Place Order</button>
    </div>
  </div>
