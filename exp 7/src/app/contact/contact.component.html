<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Contact & Service</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        .header {
            background: linear-gradient(90deg, #1428A0, #1E40AF);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        .container {
            padding: 40px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .content h1 {
            color: #1428A0;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            background-color: #1E40AF;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .footer ul li {
            margin: 0 10px;
        }
        .footer ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer ul li a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        CONTACT & SERVICE
    </div>
    <div class="container">
        <div class="content">
            <h1>Contact & Service</h1>
<p>If you have any questions, please contact us at <a href="mailto:contact&#64;samsung.com">contact&#64;samsung.com</a>.</p>

        </div>
    </div>
    <div class="footer">
        <ul>
            <li>Follow us on:</li>
            <li><a href="https://twitter.com/SamsungMobile">Twitter</a></li>
            <li><a href="https://www.instagram.com/samsungmobile/">Instagram</a></li>
            <li><a href="https://www.facebook.com/SamsungMobile">Facebook</a></li>
        </ul>
    </div>
</body>
</html>
